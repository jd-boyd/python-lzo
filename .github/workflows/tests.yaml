name: Tests

on:
    push:

jobs:
  checks:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.9
          - "3.10"
          - 3.11
          - 3.12
          - 3.13
          - pypy-3.9
        os:
          - ubuntu-latest
          - macos-13
          - macos-latest
          - windows-latest
        exclude:
          # Trouble with free threading.
          - os: windows-latest
            python-version: '3.13'
          # Both of these have trouble setting up that python on macos.
          - os: macos-latest
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.10'
          - os: macos-latest
            python-version: 'pypy-3.9'
    runs-on:  ${{ matrix.os }}
    name: ${{ matrix.os }} @ ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - run: pip install -e ./
      - run: pip install pytest build
      - run: pytest --doctest-modules tests/
      - run: ls -l
        if: runner.os != 'Windows'
      - run: python -m build
