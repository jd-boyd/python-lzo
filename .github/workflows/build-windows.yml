name: Build wheels for Windows x64

on:
  workflow_dispatch:

jobs:
  build-w64:
    runs-on: windows-2022
    defaults:
      run:
        shell: cmd
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]
    name: ${{ matrix.python-version }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Run cmake
        working-directory: .\lzo-2.10
        run: |
          md build
          cd build
          cmake ..
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
      - name: Build lzo static lib
        working-directory: .\lzo-2.10\build
        run: msbuild lzo_static_lib.vcxproj -p:Configuration=Release;Platform=x64;OutDir=..\
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Build wheel
        env:
          LZO_DIR: .\lzo-2.10
        run: |
          python -m pip install -U pip wheel build
          python -m build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: dist
          if-no-files-found: error
